<div class="col-xs-12">
<h1>Welcome to Ski maps</h1>
<h2>Select a ski area in the box below, after adding a skimap</h2>
<table class="table ">

  <tr ng-repeat="map in maps">
    <td>{{ map.name }}</td>
    <td>{{ map.country | countryfilter}}</td>

      <td><a ng-click="showMap($index)" class="btn btn-info">Go to Map</a></td>
  </tr>
</table>
</div>
