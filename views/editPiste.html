<form class="additems">
  <h1>Edit a Ski piste</h1>
  <table>
      <tr>
          <td>Name: </td>
          <td><input type="text" class="form-control" placeholder="Skipiste name" ng-model="piste.name" required></td>
        </tr>
        <tr>
          <td>Type: </td>
          <td>
             <select class="form-control" ng-model="piste.type"  required">
              <option value="1" >Green</option>
              <option value="2">Blue</option>
              <option value="3">Red</option>
              <option value="4">Black</option>
            </select>
          </td>
      </tr>
        <tr>
          <td>Distance: </td>
          <td><input type="text" class="form-control" placeholder="distance of the piste " ng-model="piste.distance" required></td>
      </tr>
  
        <td>Status: </td>
          <td> <select class="form-control" ng-model="piste.status"  required">
              <option value="1" >Open</option>
              <option value="2">Closed</option>
              <option value="3">Soon to be opened</option>
            </select></td>
      </tr>
      <tr>
        <td>Ski area: </td>
          <td>
            <select class="form-control" ng-model="piste.skiarea"  required">
              <option ng-repeat="area in areas" value="{{area.id}}">{{area.name}} {{area.id}}</option>a
              </select>
          </td>
      </tr>

  </table>
    
   
    <button type="submit" ng-click="updatePiste()" class="btn btn-success">Edit piste</button>
</form>
